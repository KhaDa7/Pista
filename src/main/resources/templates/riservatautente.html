<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Riservata</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center">Benvenuto nell'Area Riservata</h3>
                </div>
                <div class="card-body">
                    <h4>Storico Prenotazioni</h4>
                    <h4 th:if="${lista == null}">Nessuna prenotazione presente</h4>
                    <table th:if="${lista != null}" class="table table-striped">
                        <thead>
                        <tr>
                            <th>Data Prenotazione</th>
                            <th>Data Corsa</th>
                            <th>Auto Utilizzata</th>
                            <th>Pilota Prenotato</th>
                            <th>Importo</th>
                            <th>Modifica</th>
                            <th>Elimina</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Esempio di righe della tabella -->
                        <tr th:each="prenotazione : ${lista}">
                            <td th:text="${#temporals.format(prenotazione.dataOraPagamento, 'dd-MM-yyyy HH:mm')}"></td>
                            <td th:text="${#temporals.format(prenotazione.dataCorsa, 'dd-MM-yyyy')}"></td>
                            <td th:text="${prenotazione.auto.marca} + ' ' + ${prenotazione.auto.modello}"></td>
                            <td th:text="${prenotazione.pilota.nome} + ' ' + ${prenotazione.pilota.cognome}"></td>
                            <td th:text="${prenotazione.auto.importo}"></td>
                            <td>Modifica</td>
                            <td><a th:href="@{/riservatautente/elimina(id=${prenotazione.id})}">Elimina</a></td>
                        </tr>
                        <!-- Aggiungi qui altre righe se necessario -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
</body>
</html>
