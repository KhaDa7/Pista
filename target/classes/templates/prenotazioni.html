    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
        function generateRandomNumber() {
            return Math.floor(Math.random() * 6) + 1;
        }

        window.onload = function () {
            var pilotaInput = document.getElementById('inputPilota');
            if (!pilotaInput.value) {
                pilotaInput.value = generateRandomNumber();
            }
        };
    </script><!-- Script per generare un pilota casuale -->
    <script>
        function validateDateAndSubmit(event) {
            var selectedDate = document.getElementById("dataCorsa").value;
            var today = new Date().toISOString().split('T')[0];
            if (selectedDate < today) {
                alert("Non puoi prenotare una data nel passato!");
                event.preventDefault(); // Impedisce l'invio del modulo
            } else {
                document.getElementById("prenotazioneError").classList.add("d-none");
            }
        }
    </script>
    <!--Script per validazione data -->

                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col">

                                                </label>
                                            </div>

                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group mb-3">
                                            <label for="dataCorsa">Data di prenotazione:</label>
                                            <input type="date" class="form-control text-center" id="dataCorsa"
                                                   name="dataCorsa" required>

                                            <div class="alert alert-danger mt-2"  role="alert" th:if="${error != null}">
                                                Data già prenotata! Seleziona una nuova data.
                                                <button type="button" class="btn-close " data-bs-dismiss="alert" aria-label="Close"></button>
                                            </div>
                                            <!--<small class="form-text text-muted alert alert-danger "  th:if="${error != null}">Data già prenotata, seleziona un'altra data</small>-->
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group mb-3">
                                            <label>Scegli il metodo di pagamento:</label><br>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="pagamento"

                                                    PayPal
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="pagamento"
                                                       id="pagamentoMastercard" value="2">

                                                    Mastercard
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="pagamento"
                                                       id="pagamentoBonifico" value="3">
                                                <label class="form-check-label" for="pagamentoBonifico">
                                                    Bonifico
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn" style="background-color: rgba(255, 0, 0, 0.815)">Conferma prenotazione</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </div>
</main>
