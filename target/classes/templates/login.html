                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/home}">

<!-- Form di registrazione -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">Login</div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control custom-input" id="username" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control custom-input" id="password" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button> <a class="iscriviti" th:href="@{/registrazione}" >Se non sei registrato, clicca qui!</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
