<!-- Form di registrazione -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">Login</div>
                <div class="card-body">
                    <p th:if="${error!=null}">Credenziali Errate</p>
                    <form method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control custom-input" id="username" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control custom-input" id="password" name="password">
                            <button type="button" onclick="mostra()">Mostra/Nascondi</button>
                        </div>
                        <script>
                            document.addEventListener("DOMContentLoaded", function() {
                                var pwd = document.getElementById("password");
                                password.type = "password";
                            })
                            function mostra(){
                                if(password.type == "password")
                                    password.type="text";
                                else
                                    password.type="password";
                            }
                        </script>
                        <button type="submit" class="btn btn-primary">Login</button> <a class="iscriviti" th:href="@{/registrazione}" >Se non sei registrato, clicca qui!</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
