<!-- Form di registrazione -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">Registrazione</div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control custom-input" id="nome" name="nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="cognome" class="form-label">Cognome</label>
                            <input type="text" class="form-control custom-input" id="cognome" name="cognome" required>
                        </div>
                        <div class="mb-3">
                            <label for="data_nascita" class="form-label">Data di nascita</label>
                            <input type="date" class="form-control custom-input" id="data_nascita" name="data_nascita" required>
                        </div>
                        <div class="mb-3">
                            <label for="indirizzo" class="form-label">Indirizzo</label>
                            <input type="text" class="form-control custom-input" id="indirizzo" name="indirizzo" required>
                        </div>
                        <div class="mb-3">
                            <label for="genere" class="form-label">Genere</label>
                            <input type="checkbox" class="form-check-input" id="genere" name="genere" required>
                            <label class="form-check-label" for="genere">Uomo</label>
                            <input type="checkbox" class="form-check-input" id="genere" name="genere" required>
                            <label class="form-check-label" for="genere">Donna</label>
                            <input type="checkbox" class="form-check-input" id="genere" name="genere" required>
                            <label class="form-check-label" for="genere">Altro</label>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Telefono</label>
                            <input type="tel" class="form-control custom-input" id="telefono" name="telefono" required>
                        </div>
                        <div class="mb-3">
                            <label for="documento" class="form-label">Tipo Documento</label>
                            <select class="form-select" id="documento" th:field="*{documento}" required>
                                <option value="Carta d'Identità">Carta d'Identità</option>
                                <option value="Passaporto">Passaporto</option>
                                <option value="Patente">Patente</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="numero_documento" class="form-label">Numero Documento</label>
                            <input type="text" class="form-control custom-input" id="numero_documento" name="numero_documento" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrati</button><a class="iscriviti" href="login.html" >Se sei gia registrato , clicca qui!</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
