<main>
    <h1 id="titolo" class="text-center mt-4 mb-3 ">REGISTRATI</h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form th:object="${utente}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3"><!--Nome-->
                                        <label for="nome" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="nome" th:field="*{nome}"
                                               required>
                                        <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" style="color: red"></p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <!-- Cognome -->
                                    <div class="mb-3">
                                        <label for="cognome" class="form-label">Cognome</label>
                                        <input type="text" class="form-control" id="cognome" th:field="*{cognome}"
                                               required>
                                        <p th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}" style="color: red"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3"><!-- Data di nascita -->
                                        <label for="dataDiNascita" class="form-label">Data di Nascita</label>
                                        <input type="date" class="form-control" id="dataDiNascita"
                                               th:field="*{dataDiNascita}" min="1954-01-01" max="2008-01-01" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3"><!-- Genere -->
                                        <label class="form-label">Genere</label>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-check">
                                                    <input class="form-check-input custom-input" type="radio"
                                                           id="genere_uomo" name="genere" th:value="M"
                                                           th:field="*{genere}" required>
                                                    <label class="form-check-label" for="genere_uomo">Uomo</label>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-check">
                                                    <input class="form-check-input custom-input" type="radio"
                                                           id="genere_donna" name="genere" th:value="F"
                                                           th:field="*{genere}">
                                                    <label class="form-check-label" for="genere_donna">Donna</label>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-check">
                                                    <input class="form-check-input custom-input" type="radio"
                                                           id="genere_altro" name="genere" th:value="A"
                                                           th:field="*{genere}">
                                                    <label class="form-check-label" for="genere_altro">Altro</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3"><!-- Username -->
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="username"
                                               th:field="*{profilo.username}" required>
                                        <p th:if="${#fields.hasErrors('profilo.username')}"
                                           th:errors="*{profilo.username}">
                                        </p>
                                        <p th:if="${error != null}" th:text="'*' + ${error}" style="color: red"></p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3"><!-- Email -->
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email"
                                               th:field="*{profilo.email}" required>
                                        <p th:if="${#fields.hasErrors('profilo.email')}"
                                           th:errors="*{profilo.email}">
                                        </p>
                                        <p th:if="${errormail != null}" th:text="'*' + ${errormail}" style="color: red"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3"><!-- Password -->
                                            <label for="password" class="form-label">Password</label>
                                            <div class="input-group">
                                                <input type="password" class="form-control" id="password"
                                                       th:field="*{profilo.password}" required>
                                                <button class="btn btn-outline-secondary" type="button"
                                                        id="togglePassword">
                                                    <i class="far fa-eye"></i>
                                                </button>
                                            </div>
                                            <p th:if="${#fields.hasErrors('profilo.password')}"
                                               th:errors="*{profilo.password}"></p>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3"><!-- Conferma Password -->
                                            <label for="confermaPassword" class="form-label">Conferma Password</label>
                                            <div class="input-group">
                                                <input type="password" class="form-control" id="confermaPassword"
                                                       required>
                                                <button class="btn btn-outline-secondary" type="button"
                                                        id="toggleConfirmPassword">
                                                    <i class="far fa-eye"></i>
                                                </button>
                                            </div>
                                            <p id="passwordMatchError" class="text-danger"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="indirizzo" class="form-label">Indirizzo</label>
                                            <input type="text" class="form-control" id="indirizzo"
                                                   th:field="*{indirizzo}" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3"><!-- Telefono -->
                                            <label for="telefono" class="form-label">Telefono</label>
                                            <input type="tel" class="form-control" id="telefono" th:field="*{telefono}"
                                                   required>
                                            <p th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3"><!-- Tipo Documento -->
                                            <label for="documento" class="form-label">Tipo Documento</label>
                                            <select class="form-select" id="documento" th:field="*{documento}" required>
                                                <option value="Carta d'Identità">Carta d'Identità</option>
                                                <option value="Passaporto">Passaporto</option>
                                                <option value="Patente">Patente</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3"><!-- Numero Documento -->
                                            <label for="numeroDocumento" class="form-label">Numero Documento</label>
                                            <input type="text" class="form-control" id="numeroDocumento"
                                                   th:field="*{numeroDocumento}" required>
                                            <p th:if="${#fields.hasErrors('numeroDocumento')}"
                                               th:errors="*{numeroDocumento}"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <button type="submit" style="background-color: rgba(255, 0, 0, 0.815);" class="btn btn-sm  btn-block" disabled id="registratiButton">Registrati</button>
                                    </div>
                                </div>
                                <a class="iscriviti"  th:href="@{/login}">Se sei già registrato, clicca qui!</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function (e) {

        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);


        this.querySelector('i').classList.toggle('fa-eye-slash');
    });

    const confirmPasswordInput = document.querySelector('#confermaPassword');
    const passwordInput = document.querySelector('#password');
    const passwordMatchError = document.querySelector('#passwordMatchError');

    confirmPasswordInput.addEventListener('keyup', function() {
        const confirmPassword = confirmPasswordInput.value;
        const password = passwordInput.value;

        if (confirmPassword !== password) {
            passwordMatchError.textContent = "Le password non corrispondono.";
        } else {
            passwordMatchError.textContent = "";
        }
    });

</script>

<script>
    const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
    const confermaPasswordInput = document.querySelector('#confermaPassword');

    toggleConfirmPassword.addEventListener('click', function () {
        const type = confermaPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        confermaPasswordInput.setAttribute('type', type);

        this.querySelector('i').classList.toggle('fa-eye-slash');
    });
</script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Seleziona il pulsante di registrazione
        const registratiButton = document.querySelector('#registratiButton');

        // Seleziona i campi password
        const passwordInput = document.querySelector('#password');
        const confermaPasswordInput = document.querySelector('#confermaPassword');

        // Aggiungi un evento input ai campi password
        passwordInput.addEventListener('input', controllaPassword);
        confermaPasswordInput.addEventListener('input', controllaPassword);

        // Funzione per controllare la corrispondenza delle password
        function controllaPassword() {
            const password = passwordInput.value;
            const confermaPassword = confermaPasswordInput.value;

            // Abilita il pulsante di registrazione se entrambi i campi password sono compilati e coincidono
            if (password && confermaPassword && password === confermaPassword) {
                registratiButton.removeAttribute('disabled');
            } else {
                registratiButton.setAttribute('disabled', 'disabled');
            }
        }
    });
</script>
