    <!-- Stile personalizzato -->
    <link rel="stylesheet" href="login.css">
</head>

<!-- Form di registrazione -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">Registrazione</div>
                <div class="card-body">
                    <form th:object="${utente}" method="post">
                        <!-- Nome -->
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                            <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></p>
                        </div>
                        <!-- Cognome -->
                        <div class="mb-3">
                            <label for="cognome" class="form-label">Cognome</label>
                            <input type="text" class="form-control" id="cognome" th:field="*{cognome}" required>
                            <p th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></p>
                        </div>
                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" th:field="*{profilo.username}" required>
                            <p th:if="${#fields.hasErrors('profilo.username')}" th:errors="*{profilo.username}"></p>
                            <p th:if="${error != null}" th:text="${error}"></p>
                        </div>
                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" th:field="*{profilo.password}" required>
                            <p th:if="${#fields.hasErrors('profilo.password')}" th:errors="*{profilo.password}"></p>
                        </div>
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" th:field="*{profilo.email}" required>
                        </div>
                        <!-- Data di nascita -->
                        <div class="mb-3">
                            <label for="dataDiNascita" class="form-label">Data di Nascita</label>
                            <input type="date" class="form-control" id="dataDiNascita" th:field="*{dataDiNascita}" min="1954-01-01" max="2008-01-01" required>
                        </div>
                        <!-- Indirizzo -->
                        <div class="mb-3">
                            <label for="indirizzo" class="form-label">Indirizzo</label>
                            <input type="text" class="form-control" id="indirizzo" th:field="*{indirizzo}" required>
                        </div>
                        <!-- Genere -->
                        <div class="mb-3">
                            <label class="form-label">Genere</label>
                            <div class="form-check">
                                <input class="form-check-input custom-input" type="radio" id="genere_uomo" name="genere" th:value="M" th:field="*{genere}" required>
                                <label class="form-check-label" for="genere_uomo">Uomo</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input custom-input" type="radio" id="genere_donna" name="genere" th:value="F" th:field="*{genere}">
                                <label class="form-check-label" for="genere_donna">Donna</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input custom-input" type="radio" id="genere_altro" name="genere" th:value="A" th:field="*{genere}">
                                <label class="form-check-label" for="genere_altro">Altro</label>
                            </div>
                        </div>
                        <!-- Telefono -->
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Telefono</label>
                            <input type="tel" class="form-control" id="telefono" th:field="*{telefono}" required>
                            <p th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></p>
                        </div>
                        <!-- Tipo Documento -->
                        <div class="mb-3">
                            <label for="documento" class="form-label">Tipo Documento</label>
                            <select class="form-select" id="documento" th:field="*{documento}" required>
                                <option value="Carta d'Identità">Carta d'Identità</option>
                                <option value="Passaporto">Passaporto</option>
                                <option value="Patente">Patente</option>
                            </select>
                        </div>
                        <!-- Numero Documento -->
                        <div class="mb-3">
                            <label for="numeroDocumento" class="form-label">Numero Documento</label>
                            <input type="text" class="form-control" id="numeroDocumento" th:field="*{numeroDocumento}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrati</button><a class="iscriviti" th:href="@{/login}" >Se sei gia registrato, clicca qui!</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
