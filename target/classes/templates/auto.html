<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuito di Gara</title>
    <!-- Collegamento al file CSS di Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Il tuo stile personalizzato -->
    <link rel="stylesheet" href="auto.css">
</head>
<body background="blacbg.jpg">
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container-fluid">
            <a class="navbar-brand" id="Logo" href="#">Pro<span id="Pilot">Pilot</span>Circuit</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/piloti}">Piloti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/chisiamo}">Chi Siamo?</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item ">
                        <a class="nav-link active" th:href="@{/login}">Login/Registrati</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Contenuto della pagina -->
<div class="container">
    <h2 class="titolo-auto">Le Nostre Supercar</h2>

    <div class="container text-center">
        <div class="row">
            <div class="col" th:each="auto : ${listaAuto}">
                <div class="card h-100">
                    <div class="col-md-4">
                        <img th:src="@{${auto.immagine}}" class="card-img-top img-fluid" alt="" style="max-height: 100px" onclick="displayFullScreen(this)">
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${auto.marca} + ' ' + ${auto.modello}"></h5>
                        <p class="card-text flex-grow-1" th:text="${auto.schedaTecnica}"></p>
                        <ul class="list-group list-group-flush mt-auto">
                            <li class="list-group-item">Cavalli: 1012</li>
                            <li class="list-group-item">Accelerazione 0-100: 2,5 sec</li>
                            <li class="list-group-item">Velocit√† massima: 349 km/h</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 fixed-bottom">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 text-start">
                <h4>Contatti</h4>
                <p>Email: info@esempio.com</p>
            </div>
            <div class="col-md-4 text-center">
                <p>&copy; 2024 Circuito di Gara. Tutti i diritti riservati.</p>
            </div>
            <div class="col-md-4 text-end">
                <div class="social">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                         class="bi bi-facebook" viewBox="0 0 16 16">
                        <!-- Aggiungi qui il codice per il logo di Facebook -->
                    </svg>
                    <!-- Aggiungi qui gli altri loghi dei social media -->
                </div>
            </div>
        </div>
    </div>
</footer>

<div id="myModal" class="modal">
    <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
    <img class="modal-content" id="modal-img">
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function displayFullScreen(element) {
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("modal-img");
        modal.style.display = "block";
        modalImg.src = element.src;
    }

    // Chiudi il modale quando l'utente fa clic al di fuori dell'immagine
    window.onclick = function(event) {
        var modal = document.getElementById("myModal");
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
